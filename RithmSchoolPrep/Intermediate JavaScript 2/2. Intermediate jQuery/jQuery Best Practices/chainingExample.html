<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="container"></div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script>
    $(function () {
      var $container = $("#container");
      var $newDiv = $("<div>", {
        text: "I am a div!",
        css: {
          color: "green"
        }
      });

      $container
        .text("Hello World!")
        .css('color', 'red')
        .on("mouseenter", function (e) {
          console.log("moused over!");
        })
        .append($newDiv);

    });
  </script>
</body>

</html>
